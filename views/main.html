    <script>
    function myFunction() {
      session();
     
       $.ajax({
              method: "GET",
              url: "/getbayicount",
              })
              .done(function( msg ) {
              $("#getbayicount").html(msg);
              var items = [];
                var jumlahbayi =0;
                var jumlahbalita =0;
                var tr="";
                $.each( msg, function( key, val ) {
                  if (val.is_bayi == true){
                    jumlahbayi++;
                  } else {
                    jumlahbalita++;
                  }
                });
                $("#getbayicount").html(jumlahbayi)
                $("#getbalitacount").html(jumlahbalita)
          });
          $.ajax({
              method: "GET",
              url: "/getibuhamilcount",
              })
              .done(function( msg ) {
              $("#getibuhamilcount").html(msg);
              var items = [];
                var jumlahibuhamil =0;
                var tr="";
                $.each( msg, function( key, val ) {
                  if (val.is_aktif == true){
                    jumlahibuhamil++;
                  }
                });
                $("#getibuhamilcount").html(jumlahibuhamil)
          });

          $.ajax({
              method: "GET",
              url: "/marquee",
              })
              .done(function( msg ) {
                $.each( msg, function( key, val ) {
                  $("#getTeks").html(val.teks);
                });
          });
          $.ajax({
              method: "GET",
              url: "/gambar",
              })
              .done(function( msg ) {
                var i=0;
                $("#carouselExampleInterval").append("<div class='carousel-inner'>")
                $.each( msg, function( key, val ) {
                  var ac=" ";
                  if (i==0){
                    ac  = "active";
                  }
                  $("#carouselExampleInterval").append("<div style='z-index:-1' class='carousel-item "+ac+"' data-bs-interval='4000'><img src='"+val.gambar+"' class='d-block w-100 tales' alt='...'></div>");
                  
                  i++
                });
                $("#carouselExampleInterval").append("</div><button class='carousel-control-prev' type='button' data-bs-target='#carouselExampleInterval' data-bs-slide='prev'><span class='carousel-control-prev-icon' aria-hidden='true'></span> <span class='visually-hidden'>Previous</span> </button><button class='carousel-control-next' type='button' data-bs-target='#carouselExampleInterval' data-bs-slide='next'><span class='carousel-control-next-icon' aria-hidden='true'></span><span class='visually-hidden'>Next</span></button>")

          });
         
       }
   </script>
