    <script>
    function myFunction() {
      $.ajax({
              method: "GET",
              url: "/marquee",
              })
              .done(function( msg ) {
                $.each( msg, function( key, val ) {
                  $("#idTeks").val(val._id);
                  $("#editTeks").val(val.teks);
                });
          });
      session();
          var i = 0;
      $.ajax({
              method: "GET",
              url: "/gambar",
              })
              .done(function( msg ) {
                $.each( msg, function( key, val ) {
                  $("#thumbnail").append("<img src='"+val.gambar+"' width='100px' style='padding: 10px'></img><i id='btnDel_"+val._id+"' class='fas fa-trash-alt' style='color: red;margin-left: -25px'></i>")
                  i++;
                });
                $("[id^='btnDel_']").click(function(){
                 
                  var id = this.id.replace("btnDel_", "");
                  $.ajax({
                  method: "DELETE",
                  url: "gambarthumbnail/"+id
                  })
                  .done(function( msg ) {
                      if (msg =="berhasil"){
                        window.location.href = "/pengaturan.html";
                      }else{
                          alert("Gagal Edit Data");
                      }
                });
                })


          });

      $("#btnEditTeks").click(function(){
        var id = $("#idTeks").val();
        var teks = $("#editTeks").val();
        $.ajax({
          method: "PUT",
          url: "/marquee/"+id+"/"+teks
          })
          .done(function( msg ) {
              if (msg == "berhasil"){
                  window.location.href = "/pengaturan.html";
              }else{
                  alert("Gagal Edit Data");
              }
        });
       })



       
       }

       function upload() {
        var data = new FormData();
        $.each($('#editGambar')[0].files, function(i, file) {
            data.append('file-'+i, file);
        });

        $.ajax({
            url: '/upload',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            method: 'POST',
            type: 'POST', // For jQuery < 1.9
            success: function(data){
              window.location.href = "/pengaturan.html";
            }
        });

       }
    
         
   </script>
